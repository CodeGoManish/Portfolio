<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Manish Gupta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }
        
        .thankyou-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: popIn 0.5s ease;
        }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .checkmark {
            width: 100px;
            height: 100px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
        }
        
        .checkmark i {
            font-size: 50px;
            color: white;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        p {
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.4);
        }
        
        .btn i {
            margin-right: 5px;
        }
        
        @media (max-width: 480px) {
            .thankyou-card {
                padding: 30px 20px;
            }
            
            .checkmark {
                width: 80px;
                height: 80px;
            }
            
            .checkmark i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="thankyou-card">
        <div class="checkmark">
            <i class="fas fa-check"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I'll get back to you within 24 hours.</p>
        <a href="index.html" class="btn"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</body>
</html>
