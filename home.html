<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Manish Gupta | Home</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6c5ce7;
            --secondary: #a463f5;
            --accent: #00d2d3;
            --dark: #0a0a0f;
            --darker: #050508;
            --light: #ffffff;
            --gray: #b0b0c0;
            --gradient-1: linear-gradient(135deg, #6c5ce7, #a463f5);
            --gradient-2: linear-gradient(45deg, #00d2d3, #6c5ce7);
            --gradient-3: linear-gradient(135deg, #ff6b6b, #feca57);
            --shadow: 0 20px 40px rgba(108, 92, 231, 0.3);
            --glow: 0 0 30px rgba(108, 92, 231, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: var(--darker);
        }

        /* Main Header */
        header {
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Animated Background with Particles */
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 3D Background Canvas */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0.6;
        }

        /* Gradient Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--darker) 100%);
            z-index: 3;
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            padding: 20px;
            animation: fadeInUp 1.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animated Gradient Text */
        .neon-text {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(
                135deg,
                #6c5ce7,
                #a463f5,
                #00d2d3,
                #6c5ce7
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s ease infinite, float 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(108, 92, 231, 0.5);
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Subtitle with Typewriter Effect */
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--gray);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .typewriter {
            display: inline-block;
            color: var(--accent);
            font-weight: 600;
            position: relative;
        }

        .typewriter::after {
            content: '|';
            position: absolute;
            right: -10px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Role Tags */
        .role-tags {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .role-tag {
            padding: 8px 20px;
            background: rgba(108, 92, 231, 0.1);
            border: 1px solid rgba(108, 92, 231, 0.3);
            border-radius: 50px;
            color: var(--light);
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .role-tag:hover {
            background: var(--gradient-1);
            transform: translateY(-3px);
            box-shadow: var(--glow);
        }

        /* GIF Container with 3D Effect */
        .gif-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 30px auto;
            perspective: 1000px;
        }

        .gif-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3D 20s linear infinite;
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            25% { transform: rotateY(90deg) rotateX(10deg); }
            50% { transform: rotateY(180deg) rotateX(10deg); }
            75% { transform: rotateY(270deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 3px solid transparent;
            background: var(--gradient-1);
            padding: 3px;
            position: absolute;
            backface-visibility: hidden;
        }

        .gif-container img:nth-child(2) {
            transform: rotateY(180deg);
        }

        /* Glow effect around GIF */
        .gif-glow {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle at center, rgba(108, 92, 231, 0.3), transparent 70%);
            filter: blur(20px);
            z-index: -1;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        /* Neon Button Styles */
        .neon-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 35px;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.3s;
            border: 2px solid transparent;
            background: linear-gradient(var(--darker), var(--darker)) padding-box,
                        var(--gradient-1) border-box;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            transition: 0.5s;
            z-index: -1;
        }

        .neon-button:hover::before {
            left: 0;
        }

        .neon-button:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            color: white;
        }

        .neon-button i {
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .neon-button:hover i {
            transform: translateX(5px) rotate(10deg);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        .back-button button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(108, 92, 231, 0.3);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button button:hover {
            background: var(--gradient-1);
            transform: translateX(-5px) rotate(-10deg);
            box-shadow: var(--glow);
        }

        /* Quick Stats */
        .quick-stats {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 50px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.1);
            border: 1px solid rgba(108, 92, 231, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .social-icon:hover {
            background: var(--gradient-1);
            transform: translateY(-5px) rotate(360deg);
            box-shadow: var(--glow);
        }

        /* Navigation Dots */
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid transparent;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-dot.active {
            background: var(--gradient-1);
            transform: scale(1.3);
            box-shadow: var(--glow);
        }

        .nav-dot:hover {
            background: var(--primary);
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .neon-text {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .gif-container {
                width: 250px;
                height: 250px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .neon-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .quick-stats {
                gap: 20px;
                flex-wrap: wrap;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .back-button {
                top: 20px;
                left: 20px;
            }

            .back-button button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .nav-dots {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .neon-text {
                font-size: 2.2rem;
            }

            .role-tag {
                padding: 5px 15px;
                font-size: 0.8rem;
            }

            .gif-container {
                width: 200px;
                height: 200px;
            }

            .social-icons {
                gap: 10px;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        /* Loading Animation */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient-1);
            z-index: 1000;
            animation: loadPage 2s ease-out;
        }

        @keyframes loadPage {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>

    <!-- Three.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // ===== 3D BACKGROUND with Three.js =====
        function init3DBackground() {
            const canvas = document.getElementById('bg-canvas');
            if (!canvas) return;

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create floating particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 2000;
            const posArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i += 3) {
                // Sphere distribution
                const radius = Math.random() * 10;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);

                posArray[i] = radius * Math.sin(phi) * Math.cos(theta);
                posArray[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
                posArray[i + 2] = radius * Math.cos(phi);
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            // Create material
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.05,
                color: 0x6c5ce7,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // Add a central glowing sphere
            const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
            const sphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x6c5ce7,
                transparent: true,
                opacity: 0.1,
                wireframe: true
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);

            camera.position.z = 15;

            // Animation
            function animate() {
                requestAnimationFrame(animate);

                particlesMesh.rotation.y += 0.0005;
                particlesMesh.rotation.x += 0.0002;
                sphere.rotation.y += 0.001;
                sphere.rotation.x += 0.001;

                renderer.render(scene, camera);
            }

            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // ===== PARTICLES BACKGROUND =====
        function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            let particles = [];

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function createParticles() {
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 2 + 1,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        color: `rgba(108, 92, 231, ${Math.random() * 0.3})`
                    });
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;

                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });

                requestAnimationFrame(animateParticles);
            }

            resize();
            createParticles();
            animateParticles();

            window.addEventListener('resize', () => {
                resize();
                particles = [];
                createParticles();
            });
        }

        // ===== TYPEWRITER EFFECT =====
        function initTypewriter() {
            const typewriter = document.getElementById('typewriter');
            const words = [
                'Web Developer',
                'UI/UX Designer',
                'Video Editor',
                'App Developer',
                'AI Enthusiast',
                'Content Creator'
            ];
            let wordIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function type() {
                const currentWord = words[wordIndex];
                
                if (isDeleting) {
                    typewriter.textContent = currentWord.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    typewriter.textContent = currentWord.substring(0, charIndex + 1);
                    charIndex++;
                }

                if (!isDeleting && charIndex === currentWord.length) {
                    isDeleting = true;
                    setTimeout(type, 2000);
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                    setTimeout(type, 500);
                } else {
                    setTimeout(type, isDeleting ? 100 : 200);
                }
            }

            type();
        }

        // ===== SCROLL FUNCTIONS =====
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // ===== BACK FUNCTION =====
        function goBack() {
            window.history.back();
        }

        // ===== PDF BUTTON EFFECT =====
        document.getElementById('showPdfBtn')?.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Add loading effect
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            
            // Simulate loading
            setTimeout(() => {
                window.location.href = 'homepdf.html';
            }, 1000);
        });

        // ===== 3D GIF ROTATION =====
        function initGifRotation() {
            const wrapper = document.querySelector('.gif-wrapper');
            if (!wrapper) return;

            let rotation = 0;
            setInterval(() => {
                rotation += 1;
                wrapper.style.transform = `rotateY(${rotation}deg) rotateX(10deg)`;
            }, 50);
        }

        // ===== INITIALIZE EVERYTHING =====
        window.addEventListener('load', () => {
            init3DBackground();
            initParticles();
            initTypewriter();
            initGifRotation();

            // Update navigation dots on scroll
            window.addEventListener('scroll', () => {
                const dots = document.querySelectorAll('.nav-dot');
                const scrollPosition = window.scrollY;

                dots.forEach((dot, index) => {
                    if (index === 0) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            });
        });

        // ===== MOUSE MOVE PARALLAX =====
        document.addEventListener('mousemove', (e) => {
            const gifContainer = document.querySelector('.gif-container');
            if (!gifContainer) return;

            const mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 20;

            gifContainer.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        });

        // ===== PREVENT RIGHT CLICK ON CANVAS =====
        document.querySelectorAll('canvas').forEach(canvas => {
            canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        });
    </script>
