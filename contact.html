        // Handle Service Change
        function handleServiceChange(select) {
            const otherContainer = document.getElementById('otherServiceContainer');
            const otherInput = document.getElementById('otherService');
            
            if (select.value === 'Other') {
                otherContainer.style.display = 'block';
                otherInput.required = true;
            } else {

            }

            window.history.back();
        }

            label.addEventListener('click', function() {

            });

            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^[\d\s\+\-]{10,}$/;
            
            if (!phoneRegex.test(phone.replace(/\s/g, ''))) {
                e.preventDefault();
                alert('Please enter a valid phone number with at least 10 digits');
                return false;
            }
            
            // Show loading state

            submitBtn.value = 'Sending...';
            submitBtn.style.opacity = '0.7';
        });

            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true 
            });
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'short', day: 'numeric', month: 'short', year: 'numeric'
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }

        setInterval(updateClock, 1000);
        updateClock();

        document.getElementById('viewCount').textContent = views.toLocaleString();
